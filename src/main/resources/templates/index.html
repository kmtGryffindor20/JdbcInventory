<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
  <head th:replace="~{fragments/header :: header(title='Home')}"></head>

  <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/9.jpg" width = "300" height = "200" class="d-block w-100" alt="Slide 1">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item">
          <img src="/assets/3_with_bgc (1).png" width = "100" height = "200" class="d-block w-100" alt="Slide 2">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div th:replace="~{fragments/headings :: bulletHeading(heading='Deals of the Day')}"></div>
    <div th:replace="~{fragments/deals :: deals}" th:with="deals=${deals}"></div>
    <div th:replace="~{fragments/categories :: collage}" th:with="categories=${categories}, categoryCatchphrase=${categoryCatchphrase}"></div>

    <div th:replace="~{fragments/navbar :: footer}"></div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
