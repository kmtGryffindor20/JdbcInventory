<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
</head>
<body>
<h1>Categories</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Category Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.categoryId}"></td>
        <td>
            <a th:href="@{/admin/categories/{id}/products(id=${category.categoryId})}"
               th:text="${category.categoryName}"></a>
        </td>
        <td>
            <a th:href="@{/admin/categories/delete/{id}(id=${category.categoryId})}">Delete</a>
        </td>
    </tr>
</table>

<h2>Add New Category</h2>
<form action="#" th:action="@{/admin/categories/add}" method="post">
    <input type="text" name="categoryName" placeholder="Category Name" required />
    <button type="submit">Add Category</button>
</form>

</body>
</html>
