<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">My App</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div th:fragment="sidebar" class="sidebar sticky-top order border-right col-md-3 col-lg-2 p-0 bg-body-tertiary min-vh-100">
        <div class="offcanvas-md offcanvas-end bg-body-tertiary sticky-top" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" th:href="@{/admin/dashboard}">
                  <i class="bi bi-house-door"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" th:href="@{/admin/orders}">
                  <i class="bi bi-file"></i>
                  Orders
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" th:href="@{/admin/products}">
                  <i class="bi bi-cart"></i>
                  Products
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" th:href="@{/admin/categories}">
                  <i class="bi bi-grid"></i>
                  Categories
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" th:href="@{/admin/customers}">
                  <i class="bi bi-people"></i>
                  Customers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" th:href="@{/admin/manufacturers}">
                  <i class="bi bi-person"></i>
                  Manufacturers
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" th:href="@{/admin/employees}">
                  <i class="bi bi-person-badge"></i>
                  Employees
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link d-flex align-items-center gap-2" th:href="@{/admin/orders/customer/return}">
                  <i class="bi bi-arrow-return-left"></i>
                  Returns
                </a>
              </li>
              <li class="nav-item">
                <a style="cursor: pointer;" class="nav-link d-flex align-items-center gap-2" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                  <i class="bi bi-power"></i>
                  Logout
                </a>
              </li>
              <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
              </form>
            </ul>
  
            </div>
        </div>
      </div>

</body>
</html>
