<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: header(title='Admin - Returned Orders')}"></head>
<body data-bs-theme="dark">
   
    <div class="container-fluid justify-content-center align-content-center ">
        <div class="row">

            <div th:replace="~{fragments/header :: sidebar}"></div>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <div class="col">
                            <h1>Returned Orders</h1>
                        </div>
                    </div>
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>OrderID</th>
                                <th>Date</th>
                                <th>Reason</th>
                                <th>Products</th>
                                <th>Customer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="return : ${returns}">
                                <td th:text="${return.order.orderId}"></td>
                                <td th:text="${return.returnDate}"></td>
                                <td th:text="${return.returnReason}"></td>
                                <td>
                                    <ul>
                                        <li th:each="product : ${return.order.products}">
                                            <span th:text="${product.second} + ' x ' + ${product.first.productName}"></span>
                                        </li>
                                    </ul>
                                </td>
                                <td th:text="${return.order.customer.firstName} + ' ' + ${return.order.customer.lastName}"></td>
                            </tr>
                        </tbody>
                    </table> 
            </main>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
