<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{fragments/header :: header(title='Admin - Dashboard')}"></head>

<body data-bs-theme="dark">
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
      </script>
<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">JDBC Inventory</a>

  <ul class="navbar-nav flex-row d-md-none">
    <li class="nav-item text-nowrap">
      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSearch" aria-controls="navbarSearch" aria-expanded="false" aria-label="Toggle search">
        <svg class="bi"><use xlink:href="#search"></use></svg>
      </button>
    </li>
    <li class="nav-item text-nowrap">
      <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <svg class="bi"><use xlink:href="#list"></use></svg>
      </button>
    </li>
  </ul>

  <div id="navbarSearch" class="navbar-search w-100 collapse">
    <input class="form-control w-100 rounded-0 border-0" type="text" placeholder="Search" aria-label="Search">
  </div>
</header>
<div class="container-fluid">
  <div class="row">
    <div class="sidebar border border-right col-md-3 col-lg-2 p-0 bg-body-tertiary">
      <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="sidebarMenuLabel">Company name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2 active" aria-current="page" href="#">
                <i class="bi bi-house-door"></i>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="#">
                <i class="bi bi-file"></i>
                Orders
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="#">
                <i class="bi bi-cart"></i>
                Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" th:href="@{/admin/categories}">
                <i class="bi bi-grid"></i>
                Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="#">
                <i class="bi bi-people"></i>
                Customers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex align-items-center gap-2" href="#">
                <i class="bi bi-graph-up"></i>
                Reports
              </a>
            </li>
          </ul>

          </div>
      </div>
    </div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <input id="week" type="week" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
        </input>
        </div>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="1364" height="576" style="display: block; box-sizing: border-box; height: 460px; width: 1091px;"></canvas>
      <!-- Category wise sales pie chart -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Category wise sales</h5>
            </div>
            <div class="card-body">
              <canvas id="categorySalesChart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

      <script th:inline="javascript">
        const ctx = document.getElementById('myChart')
  // eslint-disable-next-line no-unused-vars
  const myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [
        'Sunday',
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday'
      ],
      datasets: [{
        data: [
          15339,
          21345,
          18483,
          24003,
          23489,
          24092,
          12034
        ],
        lineTension: 0,
        backgroundColor: 'transparent',
        borderColor: '#007bff',
        borderWidth: 4,
        pointBackgroundColor: '#007bff'
      }]
    },
    options: {
        legend: {
          display: false
        },
        tooltip: {
          boxPadding: 3
        },
        title: {
          display: true,
          text: 'Weekly Sales'
        }
      }
    
  })
       
       const categorySalesChart = document.getElementById('categorySalesChart');
  // eslint-disable-next-line no-unused-vars

      const totalSalesByCategory = /*[[${totalSalesByCategory}]]*/ {};

  const myCategorySalesChart = new Chart(categorySalesChart, {
    type: 'pie',
    data: {
      labels: Object.keys(totalSalesByCategory),
      datasets: [{
        data: Object.values(totalSalesByCategory),
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Category wise sales'
      }
    }
  })

  function getMondayFromWeekNum(weekNum, year) {
    var monday = new Date(year, 0, (1 + (weekNum - 1) * 7));
    while (monday.getDay() !== 1) {
        monday.setDate(monday.getDate() - 1);
    }
    return monday;
}

        const week = document.getElementById('week')
  week.addEventListener('change', (event) => {
    const monday = getMondayFromWeekNum(week.value.split('-W')[1], week.value.split('-W')[0]);
    const API = `http://localhost:8080/admin/sales/weekly?date=${monday.toISOString().split('T')[0]}`;
    fetch(API)
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
        
        myChart.data.labels = data.map((d) => d.day);
        myChart.data.datasets[0].data = data.map((d) => d.total);
        myChart.update();
      });
  })

       </script>
</body>
</html>
