<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{fragments/header :: header(title='Admin - Dashboard')}"></head>

<body data-bs-theme="dark">
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
      </script>
<div class="container-fluid">
  <div class="row">
   
    <div th:replace="~{fragments/header :: sidebar}"></div>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <input id="week" type="week" class="btn btn-sm btn-outline-secondary dropdown-toggle d-flex align-items-center gap-1">
        </input>
        </div>
      </div>

      <canvas class="my-4 w-100" id="myChart" width="1364" height="576" style="display: block; box-sizing: border-box; height: 460px; width: 1091px;"></canvas>
      <!-- Category wise sales pie chart -->
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Category wise sales</h5>
            </div>
            <div class="card-body">
              <canvas id="categorySalesChart" width="400" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

      <script th:inline="javascript">
        const ctx = document.getElementById('myChart')
  // eslint-disable-next-line no-unused-vars
  const myChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: [
        'Sunday',
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday'
      ],
      datasets: [{
        data: [
          15339,
          21345,
          18483,
          24003,
          23489,
          24092,
          12034
        ],
        lineTension: 0,
        backgroundColor: 'transparent',
        borderColor: '#007bff',
        borderWidth: 4,
        pointBackgroundColor: '#007bff'
      }]
    },
    options: {
        legend: {
          display: false
        },
        tooltip: {
          boxPadding: 3
        },
        title: {
          display: true,
          text: 'Weekly Sales'
        }
      }
    
  })
       
       const categorySalesChart = document.getElementById('categorySalesChart');
  // eslint-disable-next-line no-unused-vars

      const totalSalesByCategory = /*[[${totalSalesByCategory}]]*/ {};

  const myCategorySalesChart = new Chart(categorySalesChart, {
    type: 'pie',
    data: {
      labels: Object.keys(totalSalesByCategory),
      datasets: [{
        data: Object.values(totalSalesByCategory),
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(255, 206, 86, 0.2)',
          'rgba(75, 192, 192, 0.2)'
        ],
        borderColor: [
          'rgba(255, 99, 132, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      title: {
        display: true,
        text: 'Category wise sales'
      }
    }
  })

  function getMondayFromWeekNum(weekNum, year) {
    var monday = new Date(year, 0, (1 + (weekNum - 1) * 7));
    while (monday.getDay() !== 1) {
        monday.setDate(monday.getDate() - 1);
    }
    return monday;
}

        const week = document.getElementById('week')
  week.addEventListener('change', (event) => {
    const monday = getMondayFromWeekNum(week.value.split('-W')[1], week.value.split('-W')[0]);
    const API = `http://localhost:8080/admin/sales/weekly?date=${monday.toISOString().split('T')[0]}`;
    fetch(API)
      .then((response) => response.json())
      .then((data) => {
        console.log(data);
        
        myChart.data.labels = data.map((d) => d.day);
        myChart.data.datasets[0].data = data.map((d) => d.total);
        myChart.update();
      });
  })

       </script>
</body>
</html>
