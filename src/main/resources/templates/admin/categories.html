<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- A table of categories with edit and create buttons -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Categories</h1>
            </div>
            <div class="col">
                <a href="/admin/categories/create" class="btn btn-primary">Create Category</a>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Category Name</th>
                    <th>Category Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.categoryId}"></td>
                    <td th:text="${category.categoryName}"></td>
                    <td th:text="dg"></td>
                    <td>
                        <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-primary">Edit</a>
                        <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>    
</body>
</html>
