<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/header :: header(title='Admin - Update Category')}"></head>
<body data-bs-theme="dark">
    <div class="container justify-content-center align-content-center ">
        <div class="row">
            <div class="col">
                <h1>Update Category</h1>
            </div>
        </div>
        <form th:action="@{/admin/categories/update?id={id}(id=${category.categoryId})}" method="post" th:object="${category}">
            <input type="hidden" th:field="*{categoryId}" name="categoryId">
            <div class="mb-3">
                <label for="categoryName" class="form-label">Category Name</label>
                <input type="text" class="form-control" id="categoryName" th:field="*{categoryName}" name="categoryName" required>
            </div>
            <div class="mb-3">
                <label for="categoryDescription" class="form-label">Category Description</label>
                <input type="text" class="form-control" id="categoryDescription" th:field="*{categoryDescription}" name="categoryDescription" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Category</button>
        </form>
</body>
</html>
